# etcd-web-tool 服务基础配置
Name: etcdv3-editor
Host: 0.0.0.0
Port: 8888

#https://go-zero.dev/docs/tutorials/http/server/middleware#loghandler
Middlewares:
  Log: true


# 当前服务日志配置相关
Log:
  ServiceName: etcdv3-editor
  Encoding: plain
  TimeFormat: '2006-01-02 15:04:05.999999999'
  Level: debug


#登录etcd-web-tool账号密码
UserName: admin
Password: admin

#使用内嵌前端代码？默认采用 nginx 和 docker 前后端分离在一个容器执行 ，详细见docker-compose.yml
Spa: true

# 开启 JWT，对称加密
Auth:
  #生成对称密钥 openssl rand -base64 32，用于签名和验证签名，可以定期自行更换
  AccessSecret: ESrQr4UGaMoxelQypmaL90dupsbrRd+dQQW6t+4p9+k=
  # Token 过期时间 单位 s
  AccessExpire: 3600


# etcd 配置相关
Etcd:
  Hosts:
    - 127.0.0.1:2379
  ID: 1
  Key: etcdv3-editor
  User: root
  Pass: '123456'
#  CertFile: ""
#  CertKeyFile: ""
#  InsecureSkipVerify: true


