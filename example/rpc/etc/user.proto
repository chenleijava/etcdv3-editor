syntax = "proto3";

package user;
option go_package = "./user";


message IdRequest {
  string id = 1;
}

message UserResponse {
  // 用户id
  string id = 1;
  // 用户名称
  string name = 2;
  // 用户性别
  string gender = 3;
  string  which_service = 4;
}

//
service User {
  rpc getUser(IdRequest) returns(UserResponse);
  rpc getMessage(IdRequest) returns(UserResponse);
  rpc getMessageV2(IdRequest) returns(UserResponse);
}